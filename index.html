<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>

    <link rel="stylesheet" href="css/pico.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Browser</h1>
        </header>
        <main>
            <article>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Icon</th>
                            <th scope="col">File Name</th>
                            <th scope="col">File Type</th>
                            <th scope="col">File Size</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="fa-solid fa-file-image"></i></td>
                            <td><a href="flying-macaw-parrot.jpg">flying-macaw-parrot.jpg</a></td>
                            <td>jpg Image</td>
                            <td>32.8 KB</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-code"></i></td>
                            <td><a href="hello_world.html">hello_world.html</a></td>
                            <td>HTML Document</td>
                            <td>500 B</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-lines"></i></td>
                            <td><a href="notes.md">notes.md</a></td>
                            <td>Markdown File</td>
                            <td>1 KB</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-lines"></i></td>
                            <td><a href="hello_world.json">hello_world.json</a></td>
                            <td>JSON File</td>
                            <td>300 B</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-pdf"></i></td>
                            <td><a href="hello_world.pdf">hello_world.pdf</a></td>
                            <td>PDF Document</td>
                            <td>150 KB</td>
                        </tr>
                    </tbody>
                </table>
            </article>

            <article>
                <h2>Observations on File Handling</h2>
                <ul>
                    <li>First</li>
                    <li>Second</li>
                    <li>Third</li>
                </ul>
            </article>
        </main>

    </div>
</body>
</html>
